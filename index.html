<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./acssets/css/base.css">
    <link rel="shortcut icon" href="./acssets/photo/vanbien.jpg" type="image/x-icon">
    <title>Profile Văn Biển</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="tools-bar">
                <button title="switch to dark mode" class="btn switch-mode">
                    <i class="fa-solid fa-circle-half-stroke txt"></i>
                </button>
            </div>
            <div class="informations">
                <div class="text">
                    <div class="name txt">Hi, I'm Hai</div>
                    <div class="quote">
                        <i class="txt ">
                            "Love is like a rose, although it's beautiful, I can't touch it.
                             The beauty of the flower makes the whole forest line up to admire it, but 
                             sadly I'm the last one in line." <br> -Đức Hải-
                        </i>
                    </div>
                </div>
                <div class="avatar">
                    <img class="avatar-img" src="./acssets/photo/vanbien.jpg" alt="">
                </div>
            </div>
            <div class="contact">
                <a href="https://www.facebook.com/profile.php?id=100063671021467" target="_blank"  class="ico facebook">
                    <i class="fa-brands fa-facebook btn color-mode"></i>
                    <div class="title-ico txt">facebook</div>
                </a>
                <a href="https://www.instagram.com/bientb121" target="_blank" class="ico instar">
                    <i class="fa-brands fa-instagram btn color-mode"></i>
                    <div class="title-ico txt">instagram</div>
                </a>
                <a href="https://www.tiktok.com/@c.hi675" target="_blank"  class="ico tiktok">
                    <i class="fa-brands fa-tiktok btn color-mode"></i>
                    <div class="title-ico txt">tiktok</div>
                </a>
                <a href="https://github.com/thang141" target="_blank"  class="ico github">
                    <i class="fa-brands fa-github btn color-mode"></i>
                    <div class="title-ico txt">github</div>
                </a>
            </div>
            <div class="outstanding">
                <a target="_blank" href="https://thang141.github.io/music/" class="item starlight">
                    <img src="./acssets/photo/item-img/starlight.png" alt="" class="item-img">
                    <div class="item-name txt">Profile music</div>
                </a>
            </div>
        </div>
    </div>
    <script src="./acssets/js/app.js"></script>
</body>
</html>
